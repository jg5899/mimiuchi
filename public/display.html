<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mimiuchi Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light {
            background-color: #ffffff;
            color: #333333;
        }

        body.dark {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        body.light .header {
            background-color: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid #e0e0e0;
        }

        body.dark .header {
            background-color: rgba(26, 26, 26, 0.9);
            border-bottom: 1px solid #333333;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #999;
        }

        .status-indicator.connected {
            background-color: #4caf50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }

        .status-indicator.disconnected {
            background-color: #f44336;
        }

        .theme-toggle {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        body.light .theme-toggle {
            background-color: #333333;
            color: #ffffff;
        }

        body.dark .theme-toggle {
            background-color: #ffffff;
            color: #333333;
        }

        .theme-toggle:hover {
            opacity: 0.8;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 6rem 2rem 2rem;
        }

        .transcription-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .transcription-item {
            padding: 1.5rem;
            border-radius: 12px;
            animation: fadeIn 0.3s ease-in;
        }

        body.light .transcription-item {
            background-color: #f5f5f5;
            border: 1px solid #e0e0e0;
        }

        body.dark .transcription-item {
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .transcription-original {
            font-size: 1.25rem;
            line-height: 1.6;
            margin-bottom: 0.75rem;
        }

        .transcription-translation {
            font-size: 1.1rem;
            line-height: 1.5;
            opacity: 0.8;
            padding-top: 0.75rem;
            border-top: 1px solid;
        }

        body.light .transcription-translation {
            border-top-color: #d0d0d0;
        }

        body.dark .transcription-translation {
            border-top-color: #404040;
        }

        .transcription-time {
            font-size: 0.85rem;
            opacity: 0.6;
            margin-top: 0.5rem;
        }

        .interim {
            opacity: 0.6;
            font-style: italic;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            opacity: 0.6;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .empty-state-text {
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1.2rem;
            }

            .container {
                padding: 5rem 1rem 1rem;
            }

            .transcription-original {
                font-size: 1.1rem;
            }

            .transcription-translation {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body class="dark">
    <div class="header">
        <h1>Mimiuchi Display</h1>
        <div class="controls">
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Connecting...</span>
            </div>
            <button class="theme-toggle" id="themeToggle">Toggle Theme</button>
        </div>
    </div>

    <div class="container">
        <div class="transcription-list" id="transcriptionList">
            <div class="empty-state">
                <div class="empty-state-icon">ðŸŽ¤</div>
                <div class="empty-state-text">Waiting for transcriptions...</div>
            </div>
        </div>
    </div>

    <script>
        // Get port from query parameter or use default
        const urlParams = new URLSearchParams(window.location.search);
        const port = urlParams.get('port') || window.location.port || '8080';
        const wsUrl = `ws://localhost:${port}`;

        let ws = null;
        let reconnectInterval = null;
        const transcriptions = [];

        // Theme management
        const themeToggle = document.getElementById('themeToggle');
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.className = savedTheme;

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.className;
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.className = newTheme;
            localStorage.setItem('theme', newTheme);
        });

        // WebSocket connection
        function connect() {
            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    console.log('Connected to Mimiuchi');
                    updateStatus(true);
                    if (reconnectInterval) {
                        clearInterval(reconnectInterval);
                        reconnectInterval = null;
                    }
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleMessage(data);
                    } catch (error) {
                        console.error('Error parsing message:', error);
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };

                ws.onclose = () => {
                    console.log('Disconnected from Mimiuchi');
                    updateStatus(false);
                    // Attempt to reconnect
                    if (!reconnectInterval) {
                        reconnectInterval = setInterval(connect, 3000);
                    }
                };
            } catch (error) {
                console.error('Connection error:', error);
                updateStatus(false);
                if (!reconnectInterval) {
                    reconnectInterval = setInterval(connect, 3000);
                }
            }
        }

        function updateStatus(connected) {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');

            if (connected) {
                statusIndicator.className = 'status-indicator connected';
                statusText.textContent = 'Connected';
            } else {
                statusIndicator.className = 'status-indicator disconnected';
                statusText.textContent = 'Disconnected';
            }
        }

        function handleMessage(data) {
            // Handle different message types
            if (data.type === 'text') {
                updateTranscription(data.data);
            }
        }

        function updateTranscription(log) {
            const list = document.getElementById('transcriptionList');

            // Remove empty state if it exists
            const emptyState = list.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            // Find or create transcription item
            let existingIndex = -1;
            if (!log.isFinal) {
                // Update the last interim transcription
                existingIndex = transcriptions.length - 1;
                if (existingIndex >= 0 && !transcriptions[existingIndex].isFinal) {
                    transcriptions[existingIndex] = log;
                } else {
                    transcriptions.push(log);
                    existingIndex = transcriptions.length - 1;
                }
            } else {
                // Add as final transcription
                existingIndex = transcriptions.length - 1;
                if (existingIndex >= 0 && !transcriptions[existingIndex].isFinal) {
                    transcriptions[existingIndex] = log;
                } else {
                    transcriptions.push(log);
                    existingIndex = transcriptions.length - 1;
                }
            }

            // Render all transcriptions
            renderTranscriptions();
        }

        function renderTranscriptions() {
            const list = document.getElementById('transcriptionList');
            list.innerHTML = '';

            // Only show last 10 transcriptions
            const recentTranscriptions = transcriptions.slice(-10);

            recentTranscriptions.forEach((log, index) => {
                const item = document.createElement('div');
                item.className = `transcription-item ${!log.isFinal ? 'interim' : ''}`;

                const original = document.createElement('div');
                original.className = 'transcription-original';
                original.textContent = log.transcript;
                item.appendChild(original);

                if (log.translation) {
                    const translation = document.createElement('div');
                    translation.className = 'transcription-translation';
                    translation.textContent = log.translation;
                    item.appendChild(translation);
                }

                if (log.time) {
                    const time = document.createElement('div');
                    time.className = 'transcription-time';
                    time.textContent = new Date(log.time).toLocaleTimeString();
                    item.appendChild(time);
                }

                list.appendChild(item);
            });

            // Auto-scroll to bottom
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        }

        // Initialize connection
        connect();
    </script>
</body>
</html>
